<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FONTS AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>

    <div class="wrapper">

        <!-- INIZIO HEADER -->
        <header class="fixed-top">
            <!-- NAVBAR -->
            <nav class="navbar ms_bg-white">
                <div class="container-fluid">

                    <!-- logo boolean -->
                    <a class="navbar-brand" href="#">
                        <img class="d-none d-lg-inline-block" id="logo-image" src="img/logo.svg" alt="">
                        <img class="d-lg-none" id="logo-mobile" src="img/mobile-logo.png" alt="">
                    </a>

                    <!-- barra di ricerca -->
                    <form class="d-flex flex-grow-1">
                        <div class="input-group">
                            <span class="input-group-text" id="search-icon">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-icon">
                        </div>
                    </form>

                    <!-- menu a destra -->
                    <ul class="nav">
                        <li class="nav-item only-desk">
                          <a class="nav-link" href="#">
                            <i class="fa-solid fa-bars"></i>
                          </a>
                        </li>
                        <li class="nav-item only-desk">
                          <a class="nav-link" href="#">
                            <i class="fa-solid fa-question"></i>
                          </a>
                        </li>
                        <li class="nav-item only-desk">
                          <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                          </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="bell" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>

                            <!-- sottomenÃ¹ -->
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                              </ul>
                        </li>
                      </ul>


                </div>
                
            
            </nav>
            <!-- /FINE NAVBAR -->

        </header>
        <!-- /FINE HEADER -->

        <!-- INIZIO MAIN -->
        <main>

            <div class="container-fluid">

                <div class="row fix-padding">

                    <!-- COLONNA SIDENAV -->
                    <div class="col-2 ms_h-col ms_relative debug">

                        <!-- SIDENAV -->
                        <ul class="nav flex-column">
                            <li class="nav-item">
                              <a class="nav-link" href="#">i<span class="only-desk ps-2">Home</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">i<span class="only-desk ps-2">Stats</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">i<span class="only-desk ps-2">Signal</span></a>
                            </li>
                            <li class="nav-item admin">
                                <a class="nav-link" href="#">i<span class="only-desk ps-2">Admin</span></a>
                            </li>
                        </ul>
                        <!-- /FINE SIDENAV -->

                    </div>
                    <!-- /FINE COLONNA SIDENAV -->

                    <!-- COLONNA CONTENUTO GENERALE -->
                    <div class="col-10 debug ms_h-col overflow-auto">

                        <!-- ROW CONTENUTO SUPERIORE -->
                        <div class="row mb-4">

                            <div class="col-12 col-md-4 order-md-3 debug-2">
                                Nuovo Studente
                            </div>
                            <div class="col-12 col-md-4 order-md-1 debug-2">
                                BOOLEAN
                            </div>
                            <div class="col-12 col-md-4 order-md-2 debug-2">
                                Studenti online
                            </div>

                        </div>
                        <!-- /FINE ROW CONTENUTO SUPERIORE -->

                        <div class="row">


                            <div class="col-12 col-lg-7"> 
                                <div class="col-12 mb-3 debug-2 debug-alt">
                                        Prossime Classi
                                </div>

                                <div class="col-12 mb-3 debug-2 debug-alt-2">
                                        FAQ
                                </div>
                            </div>     
                                    

                            <div class="col-12 col-lg-4">   
                                <div class="col-12 mb-3 debug-2 debug-alt-3">
                                        TO DO
                                </div>

                                <div class="col-12 mb-3 debug-2 debug-alt-4">
                                        GRAFICO
                                </div>
                            </div>     

                        </div>




                    </div>
                    <!-- /FINE COLONNA CONTENUTO GENERALE -->

                </div>

            </div>

        </main>
        <!-- /FINE MAIN -->

    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
